- name: Frontfill every 10 minutes for the last hour of data (streamer)
  functionExternalId: icapi_datapoints_extractor
  cronExpression: "*/10 * * * *"

- name: Backfill Oslo once a day for the last 5 days (gap filling)
  functionExternalId: icapi_datapoints_extractor
  cronExpression: "0 0 * * *"
  data:
    backfill: True
    hours: 168
    sites:
    - Oslo
  
